<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Detection System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            margin: 10px 0;
        }
        img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .anomaly {
            color: red;
        }
        .no-anomaly {
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Crack Detection System</h2>
        <input type="file" id="uploadImage" accept="image/*">
        <div id="imageContainer"></div>
        <p id="resultText" class="result"></p>
    </div>

    <script>
        const anomalyResults = [
            "Anomaly Detected",
            "Anomaly Detected",
            "No Anomaly Detected",
            "No Anomaly Detected",
            "Anomaly Detected",
            "Anomaly Detected"
        ];
        let index = 0;

        document.getElementById("uploadImage").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imageContainer").innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                    const resultText = document.getElementById("resultText");
                    resultText.textContent = anomalyResults[index % anomalyResults.length];
                    resultText.className = resultText.textContent.includes("Anomaly") ? "result anomaly" : "result no-anomaly";
                    index++;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
